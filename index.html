<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="header-container"></div>
    <div id="main-container">
      <div id="board-container">
        <div class="row">
          <div class="col" data-y="0" data-x="0"></div>
          <div class="col" data-y="0" data-x="1"></div>
          <div class="col" data-y="0" data-x="2"></div>
        </div>
        <div class="row">
          <div class="col" data-y="1" data-x="0"></div>
          <div class="col" data-y="1" data-x="1"></div>
          <div class="col" data-y="1" data-x="2"></div>
        </div>
        <div class="row">
          <div class="col" data-y="2" data-x="0"></div>
          <div class="col" data-y="2" data-x="1"></div>
          <div class="col" data-y="2" data-x="2"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
